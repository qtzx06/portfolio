<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Viewer</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    video {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <video id="videoPlayer" controls autoplay loop playsinline></video>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const videoPlayer = document.getElementById('videoPlayer');
      const params = new URLSearchParams(window.location.search);
      const videoSrc = params.get('src');

      if (videoPlayer && videoSrc) {
        videoPlayer.src = videoSrc;
      } else {
        // Optional: handle case where video source is missing
        const body = document.body;
        body.innerHTML = '<p style="color: white; font-family: sans-serif;">Video source not found.</p>';
      }
    });
  </script>
</body>
</html>
